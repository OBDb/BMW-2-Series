generations:
  - name: "First Generation Coupe/Convertible (F22/F23)"
    start_year: 2014
    end_year: 2021
    description: "The original BMW 2 Series replaced the 1 Series Coupe and Convertible, offered in two-door coupe (F22) and convertible (F23) body styles. Based on a rear-wheel drive platform and built at Leipzig, it featured longitudinally-mounted engines ranging from a 1.5L three-cylinder to a 3.0L turbocharged straight-six in the M235i/M240i producing 340 HP. The high-performance M2 (F87) was introduced in 2016 and delivered up to 410 HP in Competition form with turbocharged inline-six engines. The first-generation 2 Series was praised for its engaging handling, compact dimensions, and performance, continuing BMW's tradition of sporty compact coupes."

  - name: "First Generation Active Tourer (F45)"
    start_year: 2014
    end_year: 2021
    description: "The BMW 2 Series Active Tourer is a five-door, two-row compact MPV introduced in 2014. Built on the front-wheel drive-based UKL2 platform, it was the first BMW-branded model to not use rear-wheel drive configuration. Featuring an optional all-wheel drive (xDrive), it offered a practical, family-oriented design with versatile interiors. Engine options included three and four-cylinder petrol and diesel units, providing practicality without compromising the BMW driving experience."

  - name: "First Generation Gran Tourer (F46)"
    start_year: 2015
    end_year: 2021
    description: "The BMW 2 Series Gran Tourer is a longer version of the Active Tourer with three-row seating, released in 2015. Built on the same front-wheel drive-based UKL2 platform, it provided a premium family vehicle with optional all-wheel drive. The Gran Tourer offered seven-seat configurations with practical sliding rear seats and a versatile interior layout, combining BMW's performance heritage with genuine family hauling capability."

  - name: "First Generation Gran Coupé (F44)"
    start_year: 2020
    end_year: 2025
    description: "The BMW 2 Series Gran Coupé is a four-door sedan variant revealed in October 2019 for the 2020 model year. Built on the front-wheel drive UKL2 platform shared with the Active Tourer and Gran Tourer, it serves as BMW's smallest four-door sedan in most markets. The Gran Coupé combines the practical sedan format with a sporty coupe aesthetic, offering compact executive car credentials with multiple engine options."

  - name: "Second Generation Coupe (G42)"
    start_year: 2021
    end_year: null
    description: "The second-generation 2 Series Coupe was revealed in July 2021 with production commencing September 2, 2021, manufactured exclusively in BMW's San Luis Potosí plant in Mexico. Maintaining its rear-wheel drive architecture, it is built on the CLAR platform with a roughly 50-50 weight distribution and shares mechanical components with the G20 3 Series and G22 4 Series. Engine options include a 2.0L four-cylinder in the 220i/230i and a 3.0L turbocharged straight-six in the M240i xDrive producing 374 HP. The second generation is not available as a convertible or with a manual transmission. A high-performance M2 (G87) variant followed, continuing the model's focus on driver engagement."

  - name: "Second Generation Active Tourer (U06)"
    start_year: 2021
    end_year: null
    description: "The second-generation BMW 2 Series Active Tourer was unveiled in October 2021. Built on the same front-wheel drive UKL2 platform as its predecessor, it features a completely redesigned exterior and interior adopting BMW's latest design language including a larger kidney grille and slim headlights. Available with petrol and diesel engines, a range of PHEV powertrains became available from 2022. The Gran Tourer seven-seat variant was not continued for this generation."

  - name: "Second Generation Gran Coupé (F74)"
    start_year: 2025
    end_year: null
    description: "The second-generation BMW 2 Series Gran Coupé was officially unveiled on October 15, 2024. It retains the front-wheel drive-based UKL2 architecture and shares components with the F70 1 Series. The interior is completely redesigned with a curved display powered by the latest BMW Operating System 9. The 2 Series comes standard with a 1.5L three-cylinder mild hybrid engine based on the B38 platform. Production at the BMW Leipzig Plant commenced in November 2024 with a scheduled market launch in March 2025."
